name: smart_bus_fare
description: A GPS-integrated bus ticketing system
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # QR Code Scanning
  mobile_scanner: ^3.5.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Date Formatting
  intl: ^0.18.0

  # GPS/Location
  geolocator: ^10.0.0

  # State Management for Dark Mode
  provider: ^6.1.0

  # UI Icons (optional, already included in Flutter)
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
